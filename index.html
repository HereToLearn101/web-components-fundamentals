<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
  <style>
    .btn {
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 1rem 2rem;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
    }

    .btn:hover {
      background-color: #1d80f0;
    }

    .btn:disabled {
      background-color: #6aa8f0;
    }

    .fading {
      animation: fading 0.5s infinite;
    }

    @keyframes fading {
      0% {
        color: #6aa8f0;
      }

      50% {
        color: white;
      }

      100% {
        color: #6aa8f0;
      }
    }

    app-button[inprogress] {
      transform: scale(1.1);
      transform-origin: top left;
    }

    app-button {
      display: block;
      margin-bottom: 1rem;
    }

    app-counter {
      display: block;
    }
  </style>
</head>
<body>
  <div class="buttons-container">
    <!-- <app-counter></app-counter> -->
    <!-- <app-button id="classic-button-login" onclick="login()" text="Login"></app-button>
    <app-button id="classic-button-register" onclick="register()" text="Register"></app-button> -->

    <button is="app-button" class="btn add-btn" text="Add" onclick="add()">Add</button>
    <button is="app-button" class="btn remove-btn" text="Remove" onclick="remove()">Remove</button>

  </div>

  <script>
    const add = () => {
      const addButton = document.querySelector('button');
      addButton.inprogress = true;
      setTimeout(() => {
        const counter = document.createElement('app-counter');
        counter.setAttribute('until', '5');
        document.body.append(counter);
        addButton.inprogress = false;
      }, 2000);
    }

    const remove = () => {
      document.querySelector('app-counter').remove();
    }

    // BUTTON: START
    class Button extends HTMLButtonElement {
      constructor() {
        super(); // htmlelement's constructor?
        
      }

      connectedCallback() {
        this.text = this.textContent;
      }

      set inprogress(progress) {
        console.log('set: ', progress);
        if(progress) {
          this.setAttribute('inprogress', 'true');
        } else {
          this.removeAttribute('inprogress');
        }
      }

      get inprogress() {
        return this.getAttribute('inprogress');
      }

      static get observedAttributes() {
        return ["inprogress"];
      }

      attributeChangedCallback(attribute, oldValue, newValue) {
        if (newValue) {
          this.textContent = "Loading...";
          this.setAttribute('disabled', 'true');
          this.classList.add('fading');
        } else {
          this.textContent = this.getAttribute('text');
          this.removeAttribute('disabled');
          this.classList.remove('fading');
        }
      }
    }

    customElements.define('app-button', Button, {extends: "button"});
    // BUTTON: END


    // COUNTER: START
    class Counter extends HTMLElement {
      constructor() {
        super();
        console.log('constructor');
        this.count = 0;
      }

      // method when element is added to the DOM
      connectedCallback() {
        console.log('connected');
        this.innerHTML = this.count;
        const until = this.getAttribute('until');
        this.interval = setInterval(() => {
          console.log('interval is running', Date.now());
          if (this.count < until) {
            this.count++;
            this.innerHTML = this.count;
          } else {
            clearInterval(this.interval);
          }
        }, 1000);
      }

      // method when element is removed from the DOM
      disconnectedCallback() {
        console.log('disconnected');
        clearInterval(this.interval);
      }

      attributeChangedCallback(attribute, oldVal, newVal) {
        console.log('attribute changed');
      }

      // this method callback is triggered when the element is moved into a new document
      adoptedCallback() {

      }
    }

    customElements.define('app-counter', Counter);
    // COUNTER: END
    
  </script>
</body>
</html>
